<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="player-container">
        <div class="player1">
            <div class="heading">PLAYER 1 <div id="score1">0</div></div>
            <div class="score-card"><h2>CURRENT</h2><h1 id="current1">0</h1></div>
        </div>
        <div class="player2">
            <div class="heading">PLAYER 2 <div id="score2">0</div></div>
            <div class="score-card"><h2>CURRENT</h2><h1 id="current2">0</h1></div>
        </div>
        <div class="center-container">
            <div class="new-game"><button onclick="init()">New Game</button></div>
            <div class="dice-images"><img id="diceimages" src="./images/dice-0.jpeg" alt="dice-images"></div>
            <div class="roll-dice"><button onclick="rollDice()">Roll Dice</button></div>
            <div class="hold"><button onclick="hold()">Hold</button></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
